<script>

 // for search bar-------------------------------------------->
  const result_div = document.getElementById("search_result");

  async function searchVideo() {
    try {
      let video_query = document.getElementById("video").value;
      let responce = await fetch(
        `https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=${video_query}&type=video&key=AIzaSyA0VRSBwwetNCMjXr_ly_i-QSkx5Ly7gT4&maxResults=20`
      );

      let data = await responce.json();

      let videos = data.items;

      appendVideos(videos);
      console.log("data:", data);
    } catch (ele) {
      console.log("e:", ele);
    }
  }

let url="https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=&type=video&key=AIzaSyA0VRSBwwetNCMjXr_ly_i-QSkx5Ly7gT4&maxResults=20"

}
getUser();


  const appendVideos = (items) => {
    result_div.innerHTML = null;
    items.forEach((el) => {
      let div = document.createElement("div");
      div.setAttribute("id","innerdiv")
      // let vid_Id=el.id.videoId
      // console.log("el:",vid_Id)

      // we can use both methodes upperline or loewrline

      let {
        snippet,
        id: { videoId },
      } = el;
      console.log("el:", el);

      //  *we are not using iframe here----------------------------------->

      //  let iframe =document.createElement("iframe")
      //  iframe.src=`https://www.youtube.com/embed/${videoId}`
      //   iframe.height="215";
      //   iframe.width="250";
      //   iframe.setAttribute("allowfullscreen",true)

      let title = document.createElement("p");
      title.innerText = snippet.title;

      let thumbnails = document.createElement("img");
      thumbnails.setAttribute("id","thumbnail")
      thumbnails.src = snippet.thumbnails.medium.url;

      // *append all data----------------------------------------->
      div.append(thumbnails, title);
      result_div.append(div);

      let data_to_send = {
        snippet: snippet,
        videoId: videoId,
      };

      //  ************************************************************
      div.onclick = () => {
        showVideo(data_to_send);
      };

      //  div.addEventListener("click",onclick);
      //  function onclick(){
      //   showVideo(data_to_send)
      // }

      // *******************************************************************
    });
  };
  //  storing data to local storage----------------------------->
  showVideo = (data) => {
    localStorage.setItem("clicked_video", JSON.stringify(data));
    window.location.href = "youtube_video.html";
  };
</script>
